# ~/.tmux.conf
# Tmux configuration with TPM (Tmux Plugin Manager)

# ==============================================================================
# TPM PLUGINS
# ==============================================================================

# TPM itself
set -g @plugin 'tmux-plugins/tpm'

# Custom configuration (Larry's ergonomic tmux setup)
# Uses Ctrl+S prefix, vim-style navigation, smart pane killing, etc.
set -g @plugin 'silverl/tmux'

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'      # Save/restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'      # Auto-save sessions every 15 minutes

# Additional useful plugins (uncomment to enable):
# set -g @plugin 'tmux-plugins/tmux-sensible'       # Basic tmux settings everyone can agree on
# set -g @plugin 'tmux-plugins/tmux-yank'           # Enhanced clipboard integration
# set -g @plugin 'tmux-plugins/tmux-pain-control'   # Better pane navigation bindings

# ==============================================================================
# ADDITIONAL CUSTOMIZATIONS
# ==============================================================================
# Add any additional settings below (these will override plugin defaults)

# Session persistence settings
set -g @continuum-restore 'on'                    # Auto-restore last saved session on tmux start

# Example: Change status bar colors
# set -g status-style 'bg=blue,fg=white'

# Example: Change prefix to something else (if you don't like Ctrl+S from the plugin)
# unbind C-s
# set -g prefix C-a
# bind C-a send-prefix

# ==============================================================================
# INITIALIZE TPM
# ==============================================================================
# IMPORTANT: This line must be at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
