set -g default-terminal "xterm-ghostty"
set -ga terminal-overrides ",xterm-ghostty:RGB"

# Start window numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Bells
# Let bells actually reach the terminal
set -g bell-action any

# Donâ€™t replace sound with a visual flash (optional)
set -g visual-bell off

# Optional: mark windows with bells in the status line
set -g monitor-bell on

# Window switching with Ctrl+number (no prefix needed)
bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5
bind-key -n C-6 select-window -t 6
bind-key -n C-7 select-window -t 7
bind-key -n C-8 select-window -t 8
bind-key -n C-9 select-window -t 9
